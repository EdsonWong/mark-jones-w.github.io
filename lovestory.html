<!DOCTYPE HTML>
<head>
	<title>Love Story</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital-7_mono.ttf') format("truetype");
		}
	</style>
	<link href="css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/love.js"></script>
</head>

<body>
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<span class="comments"> ❤ </span><br />
				<span class="space"/><span class="comments"> 那些我们在一起的日子啊,</span><br />
				<span class="space"/><span class="comments"> 时光荏苒，岁月如梭。</span><br />
				<span class="space"/><span class="comments">  </span><br />
				<span class="comments"> May 20, 2017, 缘分让我们相遇相知相伴 </span><br />
				<br />  <br />
				<span class="comments"> 那些美好的回忆</span><br />
				<br />  <br />
				<span class="comments"> 有你有鸽子有夏日聒噪的淮海路 </span><br />
				<br />  <br />
				<span class="comments"> 夜晚伴着星光闪闪的师大人行道 </span><br />
				<br />  <br />
				<span class="comments"> 感冒的你与我雪地打闹的操场 </span><br />
                <br />  <br />
				<span class="comments"> 淅沥小雨春意盎然的古城洛阳 </span><br />
                <br />  <br />
                <span class="comments"> 还有闹过鬼的琴房 </span><br />
                <br />  <br />
				<span class="comments"> 点点滴滴，编制了这一年里的喜怒哀乐。</span><br />
				<span class="placeholder"/><br />  <br />
				<br />
				<span class="comments"> 时间匆匆啊</span><br />
                <span class="comments"> 喵小姐，请你慢些走。</span><br />
				<br />❤  <br />
				<br />  <br />
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						喵小姐，我们在一起已经:
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						陪伴是最长情的告白！<br/>
						<div class="signature"> ——Mark Jones</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2017, 4, 21);
		together.setHours(0);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 5000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>
</body>
</html>
